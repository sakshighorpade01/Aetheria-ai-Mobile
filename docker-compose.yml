# docker-compose.yml (Final Recommended Version)

version: '3.8'

services:
  redis:
    image: "redis:7.2-alpine"
    container_name: aios-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aios-web
    ports:
      - "8765:8765"
    env_file:
      - ./python-backend/.env
    volumes:
      - ./python-backend:/app
    depends_on:
      - redis

  flower:
    build:
      context: .
      dockerfile: Dockerfile.flower
    container_name: aios-flower
    ports:
      - "5555:5555"
    env_file:
      - ./python-backend/.env
    depends_on:
      - redis
      - web

  # sandbox-manager is deployed separately on Google Cloud
  # It requires Docker socket access which Railway doesn't support
  # SANDBOX_API_URL in .env points to the Google Cloud instance

volumes:
  redis_data: