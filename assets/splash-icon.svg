<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background matching splash screen -->
  <rect width="512" height="512" fill="#1a1a1a"/>
  
  <!-- Subtle glow effect behind logo area -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="42%" r="35%">
      <stop offset="0%" style="stop-color:rgba(99, 102, 241, 0.15);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(99, 102, 241, 0);stop-opacity:0" />
    </radialGradient>
  </defs>
  <ellipse cx="256" cy="215" rx="180" ry="160" fill="url(#glow)"/>
  
  <!-- Logo container - white rounded square (medium size) -->
  <rect x="206" y="165" width="100" height="100" rx="22" fill="white"/>
  
  <!-- A symbol - triangle with star cutout (your logo style) -->
  <path d="M 256 185 L 281 235 L 231 235 Z" fill="#1a1a1a"/>
  <path d="M 256 220 L 264 235 L 256 231 L 248 235 Z" fill="white"/>
  
  <!-- Bottom branding text -->
  <text x="256" y="400" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" 
        font-size="11" 
        font-weight="500" 
        letter-spacing="2.5" 
        fill="#999999" 
        text-anchor="middle">
    POWERED BY AETHERIA AI
  </text>
</svg>
